allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    //Version
    beamVersion             = '2.4.7'
    supportLibraryVersion   = '23.1.0'
    swipeBackHelperVersion  = '2.1.0'
    butterKnife             = '7.0.1'
    utilsVersion            = '1.0.7'
    materialDialogsVersion  = '0.8.2.0'
    sqlbriteVersion         = '0.4.0'


    //libraries dependencies
    presentationDependencies = [
            appcompat           : "com.android.support:appcompat-v7:${supportLibraryVersion}",
            design              : "com.android.support:design:${supportLibraryVersion}",
            beam                : "com.jude:beam:${beamVersion}",
            swipeBackHelper     : "com.jude:swipebackhelper:${swipeBackHelperVersion}",
            butterKnife         : "com.jakewharton:butterknife:${butterKnife}",
            utils               : "com.jude:utils:${utilsVersion}",
            materialDialogs     : "com.afollestad.material-dialogs:core:${materialDialogsVersion}@aar{transitive = true}",
    ]

    dataDependencies = [
            beam                : "com.jude:beam:${beamVersion}",
            utils               : "com.jude:utils:${utilsVersion}",
            sqlbrite            : "com.squareup.sqlbrite:sqlbrite:${sqlbriteVersion}"
    ]
}